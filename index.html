        //New Script for Carousel
        let arrayIndex = 1;
        displayArray(arrayIndex);

        function newArray(n) {
        displayArray(arrayIndex += n);
        }
        function defaultArray(n) {
        displayArray(arrayIndex = n);
        }
        function displayArray(n) {
        let i;
        let array = document.getElementsByClassName("photoArray");

        if (n > array.length) {
            arrayIndex = 1;
        }

        if (n < 1) {
            arrayIndex = array.length;
        }
        for (i = 0; i < array.length; i++) {
            array[i].style.display = "none";  
        }
        array[arrayIndex - 1].style.display = "block";  
        }
